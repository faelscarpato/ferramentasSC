<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Romanos</title>
    <link rel="stylesheet" href="conversor-romanos.css">
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />

</head>
<body>
<header>
        <nav class="navbar">
          <div class="container">
            <a href="../index.html" class="logo"><img src="../logo.svg" alt="logo"></a>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </nav>
      </header>

    <h1>Conversor de Números Romanos</h1>

    <div class="conversor-container">
      <div class="input-area">
        <label for="input">Digite um número:</label>
        <input type="text" id="input" placeholder="Digite um número decimal ou romano">
      </div>

      <div class="tipo-conversao">
        <label for="tipo">Converter para:</label>
        <select id="tipo">
          <option value="romano">Romano</option>
          <option value="decimal">Decimal</option>
        </select>
      </div>

      <div class="botoes">
        <button onclick="converter()">Converter</button>
      </div>

      <div class="resultado">
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly>
      </div>
    </div>

    <script src="conversor-romanos.js"></script>
</body>
</html>
