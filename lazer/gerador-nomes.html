        <h1>Gerador de Nomes Aleatórios</h1>
        <p>Encontre nomes criativos para seus personagens, empresas ou projetos!</p>
    </header>

    <main class="gerador-container">
        <section class="form-container">
            <h2>Opções de Geração</h2>

            <div class="form-group">
                <label for="tipo">Tipo de Nome:</label>
                <select id="tipo" aria-label="Selecione o tipo de nome a ser gerado">
                    <option value="personagem">Personagem</option>
                    <option value="empresa">Empresa</option>
                    <option value="projeto">Projeto</option>
                    <option value="lugar">Lugar</option>
                    <option value="animal">Animal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade de Nomes:</label>
                <input type="number" id="quantidade" value="1" min="1" max="10" aria-label="Digite a quantidade de nomes a serem gerados (máximo 10)">
            </div>

            <div class="form-group">
                <label for="nome-base">Nome Base:</label>
                <input type="text" id="nome-base" placeholder="Digite um nome base" aria-label="Digite um nome base para gerar nomes relacionados">
            </div>

            <div class="botoes">
                <button onclick="gerarNomes()" aria-label="Gerar nomes aleatórios">Gerar Nomes Aleatórios</button>
                <button onclick="gerarNomesComBase()" aria-label="Gerar nomes com base no nome digitado">Gerar Nomes com Base</button>
            </div>
        </section>
