<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <link rel="stylesheet" href="leitor-codigo-barras.css">
    <link rel="stylesheet" href="../style.css" type="text/css" media="all" />

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
         <div class="container">
            <a href="../index.html" class="logo"><img src="../logo.svg" alt="logo"></a>
          <ul class="nav-menu">
           <li><a href="../index.html">Home</a></li>
          </ul>
          <div class="hamburger">
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
          </div>
         </div>
        </nav>
        <h1>Leitor de Código de Barras</h1>
        <p>Decodifique informações de códigos de barras.</p>
    </header>

    <main class="container">
        <section id="leitura">
            <h2>Leitura do Código de Barras</h2>
            <div id="camera-container">
                <video id="camera" autoplay playsinline></video>
            </div>
            <button id="iniciar-camera">Iniciar Câmera</button>
        </section>

        <section id="resultado" style="display: none;">
            <h2>Resultado</h2>
            <div id="codigo-barras">
                <p>Código: <span id="codigo"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Leitor de Código de Barras</p>
    </footer>

    <script src="leitor-codigo-barras.js"></script>
</body>
</html>
