<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="calculadora-frete.css">
    <link rel="stylesheet" href="../style.css" type="text/css" media="all" />

</head>
<body>

    <header>
        <nav class="navbar">
         <div class="container">
            <a href="../index.html" class="logo"><img src="../logo.svg" alt="logo"></a>
          <ul class="nav-menu">
           <li><a href="../index.html">Home</a></li>
          </ul>
          <div class="hamburger">
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
          </div>
         </div>
        </nav>
       
               </header>
    <h1>Calculadora de Frete</h1>

    <div class="calculadora-container">
        <div class="form-group">
            <label for="cepOrigem">CEP de Origem:</label>
            <input type="text" id="cepOrigem" placeholder="Digite o CEP de origem">
        </div>
        <div class="form-group">
            <label for="cepDestino">CEP de Destino:</label>
            <input type="text" id="cepDestino" placeholder="Digite o CEP de destino">
        </div>
        <div class="form-group">
            <label for="peso">Peso (em kg):</label>
            <input type="number" id="peso" placeholder="Peso do pacote">
        </div>
        <div class="form-group">
            <label for="comprimento">Comprimento (cm):</label>
            <input type="number" id="comprimento" placeholder="Comprimento do pacote">
        </div>
        <div class="form-group">
            <label for="largura">Largura (cm):</label>
            <input type="number" id="largura" placeholder="Largura do pacote">
        </div>
        <div class="form-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" placeholder="Altura do pacote">
        </div>

        <div class="botoes">
            <button onclick="calcularFrete()">Calcular Frete</button>
        </div>

        <div class="resultado">
            <h2>Resultados:</h2>
            <div id="resultados">
               <!--Resultados aqui-->
            </div>
        </div>
    </div>

    <script src="calculadora-frete.js"></script>
</body>
</html>
