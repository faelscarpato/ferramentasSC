<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Currículo Online</title>
    <link rel="stylesheet" href="editor-curriculo.css">
    <link rel="stylesheet" href="../style.css" type="text/css" media="all" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>

    <header>
        <nav class="navbar">
         <div class="container">
            <a href="../index.html" class="logo"><img src="../logo.svg" alt="logo"></a>
          <ul class="nav-menu">
           <li><a href="../index.html">Home</a></li>
          </ul>
          <div class="hamburger">
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
          </div>
         </div>
        </nav>
       
               </header>
    <h1>Editor de Currículo Online</h1>

    <div class="editor-container">
        <div class="sidebar">
            <h2>Seções</h2>
            <ul>
                <li data-section="pessoal" class="active">Informações Pessoais</li>
                <li data-section="experiencia">Experiência Profissional</li>
                <li data-section="educacao">Formação Acadêmica</li>
                <li data-section="habilidades">Habilidades</li>
                <li data-section="resumo">Resumo</li>
            </ul>
        </div>

        <div class="main-content">
            <section id="pessoal" class="secao-ativa">
                <h2>Informações Pessoais</h2>
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn:</label>
                    <input type="url" id="linkedin" placeholder="Cole o link do seu LinkedIn">
                </div>
                <div class="form-group">
                    <label for="github">GitHub:</label>
                    <input type="url" id="github" placeholder="Cole o link do seu GitHub">
                </div>
                <div class="form-group">
                    <label for="portfolio">Portfolio:</label>
                    <input type="url" id="portfolio" placeholder="Cole o link do seu Portfolio">
                </div>
            </section>

            <section id="experiencia" style="display: none;">
                <h2>Experiência Profissional</h2>
                <div id="experiencia-container"></div>
                <button type="button" onclick="adicionarExperiencia()">Adicionar Experiência</button>
            </section>

            <section id="educacao" style="display: none;">
                <h2>Formação Acadêmica</h2>
                <div id="educacao-container"></div>
                <button type="button" onclick="adicionarEducacao()">Adicionar Formação</button>
            </section>

            <section id="habilidades" style="display: none;">
                <h2>Habilidades</h2>
                <div id="habilidades-container"></div>
                <button type="button" onclick="adicionarHabilidade()">Adicionar Habilidade</button>
            </section>

            <section id="resumo" style="display: none;">
                <h2>Resumo Profissional</h2>
                <div class="form-group">
                    <label for="resumo-texto">Resumo:</label>
                    <textarea id="resumo-texto" placeholder="Digite um breve resumo sobre você"></textarea>
                </div>
            </section>
        </div>
    </div>

    <div class="botoes">
        <button onclick="gerarCurriculoHTML()">Gerar Currículo</button>
        <button onclick="downloadCurriculoPDF()">Download Currículo (PDF)</button>
    </div>

  <div class="visualizacao-curriculo">
        <h2>Visualização do Currículo</h2>
        <iframe id="preview" srcdoc=""></iframe>
   </div>

    <script src="editor-curriculo.js"></script>
</body>
</html>
