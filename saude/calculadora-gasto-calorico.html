<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasto Calórico</title>
    <link rel="stylesheet" href="calculadora-gasto-calorico.css">
    <link rel="stylesheet" href="../style.css" type="text/css" media="all" />

</head>
<body>
    <header>
        <nav class="navbar">
         <div class="container">
            <a href="../index.html" class="logo"><img src="../logo.svg" alt="logo"></a>
          <ul class="nav-menu">
           <li><a href="../index.html">Home</a></li>
          </ul>
          <div class="hamburger">
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
          </div>
         </div>
        </nav>
       
               </header>
    <h1>Calculadora de Gasto Calórico</h1>

    <div class="calculadora-container">
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso em kg">
        </div>
        <div class="form-group">
            <label for="atividade">Atividade:</label>
            <select id="atividade">
                <option value="repouso">Repouso</option>
                <option value="leve">Atividade Leve (ex: caminhar)</option>
                <option value="moderada">Atividade Moderada (ex: correr)</option>
                <option value="intensa">Atividade Intensa (ex: musculação)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tempo">Tempo (minutos):</label>
            <input type="number" id="tempo" placeholder="Digite o tempo da atividade em minutos">
        </div>

        <div class="botoes">
            <button onclick="calcularGastoCalorico()">Calcular Gasto Calórico</button>
        </div>

        <div class="resultado">
            <h2>Resultado:</h2>
            <p id="resultado-calorias"></p>
        </div>
    </div>

    <script src="calculadora-gasto-calorico.js"></script>
</body>
</html>
