<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="calculadora-imc.css">
    <link rel="stylesheet" href="../style.css" type="text/css" media="all" />

</head>
<body>

    <header>
        <nav class="navbar">
         <div class="container">
            <a href="../index.html" class="logo"><img src="../logo.svg" alt="logo"></a>
          <ul class="nav-menu">
           <li><a href="../index.html">Home</a></li>
          </ul>
          <div class="hamburger">
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
          </div>
         </div>
        </nav>
       
               </header>
    <h1>Calculadora de IMC</h1>

    <div class="calculadora-container">
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso em kg">
        </div>

        <div class="form-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Digite sua altura em metros">
        </div>

        <div class="botoes">
            <button onclick="calcularIMC()">Calcular IMC</button>
        </div>

        <div class="resultado">
            <h2>Resultado:</h2>
            <p id="resultado-imc"></p>
            <p id="classificacao"></p>
        </div>
    </div>

    <script src="calculadora-imc.js"></script>
</body>
</html>
